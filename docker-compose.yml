version: '3.8'

# Database configuration - change this password for production
x-db-config: &db-config
  DB_PASSWORD: password

services:
  marchive:
    image: ghcr.io/akramboussanni/marchive:latest
    environment:
      # CHANGE THESE FOR PRODUCTION:
      - JWT_SECRET=your-super-secret-jwt-key-here-change-in-production
      - ANNAS_API_KEY=your-annas-api-key-here
      # CHANGE THESE FOR YOUR DOMAIN:
      - FRONTEND_CORS=http://localhost
      - COOKIE_DOMAIN=localhost
      # These can stay as-is:
      - LOGGER_TYPE=zap
      - DB_CONNECTION_STRING=postgresql://marchive:${DB_PASSWORD}@db:5432/marchive
      - APP_PORT=9520
      - TRUST_PROXY_IP_HEADERS=true
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=marchive
      - POSTGRES_USER=marchive
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marchive -d marchive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
