version: '3.8'

services:
  marchive:
    image: ghcr.io/akramboussanni/marchive:main
    networks:
      - marchive-network
    command: ["./main"]
    environment:
      # CHANGE THESE FOR PRODUCTION:
      - JWT_SECRET=your-super-secret-jwt-key-here-change-in-production
      - ANNAS_API_KEY=your-annas-api-key-here
      # Set your domain (for cookies and CORS)
      - DOMAIN=example.com
      # These can stay as-is:
      - LOGGER_TYPE=std
      - DB_CONNECTION_STRING=postgresql://marchive:password@db:5432/marchive?sslmode=disable
      - APP_PORT=9520
      - TRUST_PROXY_IP_HEADERS=true
    ports:
      - "9520:9520"
    volumes:
      - ./downloads:/app/downloads:rw
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    networks:
      - marchive-network
    environment:
      - POSTGRES_DB=marchive
      - POSTGRES_USER=marchive
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marchive -d marchive"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  marchive-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
